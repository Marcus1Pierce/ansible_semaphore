- name: Auto update Node Exporter dengan pengecekan systemd
  hosts: node_exporter
  become: yes
  tasks:
    - name: Cek apakah systemd tersedia
      stat:
        path: /bin/systemctl
      register: systemd_check

    - name: Ambil versi terbaru dari GitHub
      uri:
        url: https://api.github.com/repos/prometheus/node_exporter/releases/latest
        return_content: yes
      register: release_info

    - name: Set versi terbaru
      set_fact:
        node_exporter_version: "{{ release_info.json.tag_name | regex_replace('v','') }}"

    - name: Download binary node_exporter
      get_url:
        url: "https://github.com/prometheus/node_exporter/releases/download/v{{ node_exporter_version }}/node_exporter-{{ node_exporter_version }}.linux-amd64.tar.gz"
        dest: "/tmp/node_exporter.tar.gz"

    - name: Extract binary
      unarchive:
        src: "/tmp/node_exporter.tar.gz"
        dest: "/usr/local/bin/"
        remote_src: yes

    - name: Pindahkan binary node_exporter ke /usr/local/bin
      copy:
        src: "/usr/local/bin/node_exporter-{{ node_exporter_version }}.linux-amd64/node_exporter"
        dest: "/usr/local/bin/node_exporter"
        mode: '0755'
        remote_src: yes

    - name: Buat systemd unit file untuk node_exporter
      copy:
        dest: /etc/systemd/system/node_exporter.service
        content: |
          [Unit]
          Description=Prometheus Node Exporter
          After=network.target

          [Service]
          User=nobody
          ExecStart=/usr/local/bin/node_exporter --web.listen-address=:9100
          Restart=always

          [Install]
          WantedBy=multi-user.target
      when: systemd_check.stat.exists

    - name: Reload systemd daemon
      systemd:
        daemon_reload: yes
      when: systemd_check.stat.exists

    - name: Enable and start node_exporter service
      systemd:
        name: node_exporter
        state: started
        enabled: yes
