- name: Auto update Node Exporter dengan pengecekan systemd
  hosts: node_exporter
  become: yes
  tasks:
    - name: Cek apakah systemd tersedia
      stat:
        path: /bin/systemctl
      register: systemd_check

    - name: Ambil versi terbaru dari GitHub
      uri:
        url: https://api.github.com/repos/prometheus/node_exporter/releases/latest
        return_content: yes
      register: release_info

    - name: Set versi terbaru
      set_fact:
        node_exporter_version: "{{ release_info.json.tag_name | regex_replace('v','') }}"

    - name: Download binary node_exporter
      get_url:
        url: "https://github.com/prometheus/node_exporter/releases/download/v{{ node_exporter_version }}/node_exporter-{{ node_exporter_version }}.linux-amd64.tar.gz"
        dest: "/tmp/node_exporter.tar.gz"

    - name: Extract binary ke /tmp
      unarchive:
        src: "/tmp/node_exporter.tar.gz"
        dest: "/tmp/"
        remote_src: yes

    - name: Pindahkan binary node_exporter ke /usr/local/bin
      copy:
        src: "/tmp/node_exporter-{{ node_exporter_version }}.linux-amd64/node_exporter"
        dest: "/usr/local/bin/node_exporter"
        mode: "0755"
        remote_src: yes

    - name: Buat systemd unit file untuk node_exporter
      copy:
        dest: /etc/systemd/system/node_exporter.service
        content: |
          [Unit]
          Description=Prometheus Node Exporter
          After=network.target

          [Service]
          User=nobody
          ExecStart=/usr/local/bin/node_exporter --web.listen-address=:9100
          Restart=always

          [Install]
          WantedBy=multi-user.target
      when: systemd_check.stat.exists

    - name: Reload systemd daemon
      systemd:
        daemon_reload: yes
      when: systemd_check.stat.exists

    - name: Enable and start node_exporter service
      systemd:
        name: node_exporter
        state: started
        enabled: yes
      when: systemd_check.stat.exists

    - name: Restart node_exporter service jika systemd ada
      systemd:
        name: node_exporter
        state: restarted
      when: systemd_check.stat.exists

    - name: Jalankan node_exporter manual jika systemd tidak ada
      command: "/usr/local/bin/node_exporter --web.listen-address=:9100"
      async: 30
      poll: 0
      when: not systemd_check.stat.exists

    - name: Temukan semua file/folder yang diawali node_exporter di /tmp
      find:
        paths: /tmp
        patterns: "node_exporter*"
        file_type: any
      register: node_exporter_tmp_files

    - name: Hapus semua file/folder ditemukan
      file:
        path: "{{ item.path }}"
      state: absent
      loop: "{{ node_exporter_tmp_files.files }}"
      become: yes
